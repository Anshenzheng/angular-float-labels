<!DOCTYPE html>
<html>
<head>
  <link href="angular-float-labels.css" rel="stylesheet">
  <link href="angular-float-labels.bs3.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="angular-float-labels.js"></script>
  <script>
    angular.module('myApp', ['angular-float-labels'])
      .controller('myCtrl', function($scope) {

      });
  </script>
</head>
<body ng-app="myApp">
  <div ng-controller="myCtrl">
    <h3>Text</h3>
    <div class="group">
      <input type="text" placeholder="Enter some text" class="form-control"/>
    </div>
    <h3>Email</h3>
    <div class="group">
      <input type="email" placeholder="Enter your email" class="form-control"/>
    </div>
    <h3>Number</h3>
    <div class="group">
      <input type="number" placeholder="Enter your favorite number of all time" class="form-control"/>
    </div>
    <h3>Url</h3>
    <div class="group">
      <input type="url" placeholder="Enter your homepage" class="form-control"/>
    </div>
  </div>
</body>
</html>
